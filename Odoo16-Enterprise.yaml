services:
  web:
    image: odoo:16.0
    container_name: Odoo-16
    depends_on:
      - db
    ports:
      - "8069:8069"
    volumes:
      - odoo16ent-web-data:/var/lib/odoo
      - ./config-ent:/etc/odoo
      - ./addons:/mnt/extra-addons
      - ./enterprise-16.0:/mnt/enterprise
    environment:
      - ODOO_LICENSE_KEY=M22051339735305
  db:
    image: postgres:latest
    container_name: Postgres-for-odoo-16
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_USER=odoo
    volumes:
      - odoo16ent-db-data:/var/lib/postgresql/data

volumes:
  odoo16ent-web-data:
  odoo16ent-db-data:
